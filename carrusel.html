<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio 3D Vault - Tamaño Normal</title>
    <style>
        :root {
            /* AJUSTE 1: Distancia Z moderada para un tamaño "normal" */
            --rotation-angle: 60deg; 
            --z-distance: 450px; /* Distancia equilibrada */
            --bg-dark: #0d0d0d;
            --text-color: white;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; 
        }

        #hero {
            position: relative;
            height: 100vh; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Se elimina la imagen de fondo porque ahora usaremos video */
        }

        /* --- VIDEO DE FONDO --- */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Capa oscura sobre el video para mejor contraste */
        #hero::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Ajusta la opacidad según necesites */
            z-index: 1;
        }

        .scene {
            position: relative;
            z-index: 2; 
            /* AJUSTE 2: Dimensiones "Normales" (No pantalla completa) */
            width: 420px;  
            height: 280px; 
            perspective: 1500px;
        }

        .vault-text {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem; /* Un poco más pequeño para que no compita */
            font-weight: 900;
            color: rgba(255, 255, 255, 0.08);
            z-index: 0;
            pointer-events: none;
            letter-spacing: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .carousel {
            width: 100%; 
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            border-radius: 15px;
            
            transform: rotateY(calc(var(--i) * var(--rotation-angle))) translateZ(var(--z-distance));
            
            /* Efecto Cristal / Transparencia */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(3px); 
            
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(255,255,255,0.2));
            
            transition: transform 0.5s ease-out, box-shadow 0.5s ease-out, filter 0.5s ease-out, opacity 0.5s;
            cursor: pointer;
            z-index: 10;
        }

        .card img {
            width: 100%; 
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
            opacity: 1.5; /* Transparencia en la imagen para ver a través */
            transition: opacity 0.5s ease;
        }

        .card:hover {
            transform: rotateY(calc(var(--i) * var(--rotation-angle))) translateZ(var(--z-distance)) scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
            z-index: 20; 
        }

        .card:hover img {
            opacity: 1; /* Al hacer hover se ve nítida */
        }

        .controls {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 100;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px; 
            height: 50px;
            font-size: 1.2rem;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .controls button:hover {
            background: white;
            color: #0d0d0d;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .scene { 
                width: 280px; 
                height: 180px; 
            }
            :root { 
                --z-distance: 300px; 
            } 
            .vault-text { 
                font-size: 3rem; 
            }
        }
    </style>
</head>
<body>

    <section id="hero">
        <!-- VIDEO DE FONDO -->
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="imagenes/carrusel/video/video_bien.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        
        <div class="scene">
            <div class="vault-text">VAULT</div>
            
            <div class="carousel">
                <div class="card" style="--i:0;"><img src="imagenes/carrusel/Recomendaciones1.jpeg" alt="Img1"></div>
                <div class="card" style="--i:1;"><img src="imagenes/carrusel/nuevo.4.jpg"  alt="Img2"></div>
                <div class="card" style="--i:2;"><img src="imagenes/carrusel/nuevo_lgoo.webp"  alt="Img3"></div>
                <div class="card" style="--i:3;"><img src="imagenes/carrusel/nuevo_tambien.jpg"  alt="Img4"></div>
                <div class="card" style="--i:4;"><img src="imagenes/carrusel/inca.webp"  alt="Img5"></div>
                <div class="card" style="--i:5;"><img src="imagenes/carrusel/Recomendaciones6.png"  alt="Img6"></div>
            </div>
            
            <div class="controls">
                <button onclick="rotateCarousel(-1); resetAutoRotation();">❮</button>
                <button onclick="rotateCarousel(1); resetAutoRotation();">❯</button>
            </div>
        </div>
    </section>

    <script>
        let currentAngle = 0;
        const carousel = document.querySelector('.carousel');
        let autoRotateTimer;

        function rotateCarousel(direction) {
            currentAngle += direction * 60; 
            carousel.style.transform = `rotateY(${currentAngle}deg)`; 
        }

        function startAutoRotation() {
            autoRotateTimer = setInterval(() => {
                rotateCarousel(-1);
            }, 3000);
        }

        function stopAutoRotation() {
            clearInterval(autoRotateTimer);
        }

        function resetAutoRotation() {
            stopAutoRotation();
            startAutoRotation();
        }

        startAutoRotation();
        carousel.addEventListener('mouseenter', stopAutoRotation);
        carousel.addEventListener('mouseleave', startAutoRotation);
    </script>
</body>
</html>
