<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inca Kola Embrujada - Halloween</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #ff6600;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="%23ff6600" d="M16,2C8.3,2,2,8.3,2,16s6.3,14,14,14s14-6.3,14-14S23.7,2,16,2z M16,28C9.4,28,4,22.6,4,16S9.4,4,16,4s12,5.4,12,12 S22.6,28,16,28z"/></svg>'), auto;
        }

        /* Suciedad / Grunge Overlay */
        .grunge-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            /* Textura sutil y viñeta oscura */
            background: 
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAZlBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACe+FpPAAAAInJSTlMAAQIDBAUGCAsNDxESFRYYGRobHB0eHyAlJSYmKS0vMDE4P0BDRkpOUlZXWmZqbnd+gYOFhoiLlpmen6OkqauswMTF397qAAAAyUlEQVQ4y2NgAAMQYt2CgoKCrf/AxsYGEzQBBTdwcXIJCE+wMbEIwMSBqYnJIjCApMQsEBYQmpCYkAwEmJKSFBUWkVWVVVWUVuXl5bUFBgZGZuaWlraunpGZlZWVk5uXl5+fgYEBAwODg4ODy8vLg4NDX18/f3//A4IChYWFhUVFRUdHR0bGBgaGhobGxsbm5ubm5gYHR0dHRwYGhoYHBwcHBgYGAgICAQEBAYGBgYODg4ODg4ODgwMDQzMDAwMjAwMDAwMDAyMjIwMjQyMjAAMDAANgYcQj7f97QAAAABJRU5ErkJggg==') repeat, /* Textura de grano sutil */
                radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.8) 100%); /* Viñeta oscura */
            opacity: 0.5; /* Opacidad para que sea sutil */
        }
        
        /* Efecto de partículas de fondo */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .title {
            font-size: 5rem;
            text-shadow: 0 0 8px #8b0000, 0 0 15px #cc3300, 0 0 25px #ff6600; 
            margin-bottom: 20px;
            animation: flicker 3s infinite alternate;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 0 0 5px #ff9900;
            margin-bottom: 10px;
            animation: float 4s ease-in-out infinite;
        }

        .tagline {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px #ff3300;
            margin-top: 30px;
            animation: pulse 2s infinite;
            padding: 15px 30px;
            border: 3px solid #ff4400;
            border-radius: 15px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Sección del logo */
        .logo-section {
            text-align: center;
            padding: 40px 0 20px 0;
        }

        .main-logo {
            /* ESTILOS APLICADOS DIRECTAMENTE AL LOGO PARA QUE OCUPE MÁS ESPACIO */
            width: 90%; 
            max-width: 800px; 
            height: 400px; 
            margin: 0 auto; 
            display: block; 

            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 15px rgba(255, 102, 0, 0.9));
            
            /* PROPIEDADES PARA EL EFECTO INTERACTIVO COMO LAS BOTELLAS */
            position: relative; 
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7)); 
            border-radius: 15px; 
            overflow: hidden; 
            cursor: pointer; 
        }

        /* Pseudo-elemento para el brillo interno al pasar el cursor sobre el logo */
        .main-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 102, 0, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Efectos al pasar el cursor sobre el logo */
        .main-logo:hover {
            transform: scale(1.1) rotateY(10deg); 
            filter: drop-shadow(0 0 60px rgba(255, 0, 0, 1)) drop-shadow(0 0 30px rgba(255, 60, 0, 0.9)); 
            animation: horrorScale 0.5s ease-in-out infinite alternate; 
        }

        .main-logo:hover::before {
            opacity: 1; 
        }

        /* Sección de botellas (sin cambios, aún se necesitan sus estilos originales) */
        .bottles-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 60px;
            padding: 40px 0 80px 0;
            perspective: 1000px;
        }

        .bottle-container {
            position: relative;
            width: 350px;
            height: 550px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7));
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" opacity="0.3"><path d="M5 5l90 90M5 95l90 -90" stroke="%23333333" stroke-width="1" stroke-opacity="0.8"/></svg>');
            background-size: 100px 100px;
            background-repeat: repeat;
        }

        .bottle {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.8));
            transition: all 0.6s ease;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .bottle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 102, 0, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Efectos de Halloween */
        .halloween-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bat {
            position: absolute;
            width: 70px;
            height: 45px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 32"><path fill="%23333" d="M28,0C12.5,0,0,12.5,0,28c0,15.5,12.5,28,28,28s28-12.5,28-28C56,12.5,43.5,0,28,0z M28,50c-12.1,0-22-9.9-22-22S15.9,6,28,6 s22,9.9,22,22S40.1,50,28,50z"/></svg>');
            background-repeat: no-repeat;
            animation: fly 15s linear infinite;
            opacity: 0.8;
        }

        .ghost {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,10 C30,10,15,30,15,50 C15,70,30,90,50,90 C70,90,85,70,85,50 C85,30,70,10,50,10 Z M40,40 C35,40,30,45,30,50 C30,55,35,60,40,60 C45,60,50,55,50,50 C50,45,45,40,40,40 Z M60,40 C55,40,50,45,50,50 C50,55,55,60,60,60 C65,60,70,55,70,50 C70,45,65,40,60,40 Z" fill="white" opacity="0.9"/></svg>');
            background-repeat: no-repeat;
            animation: floatGhost 12s ease-in-out infinite;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .blood-drip {
            position: absolute;
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ff0000, #8b0000);
            border-radius: 0 0 10px 10px;
            opacity: 0;
            animation: drip 3s ease-in-out infinite;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff9900;
            border-top: 3px solid #ff4400;
            margin-top: 40px;
        }

        /* Efectos de terror */
        .terror-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(255, 0, 0, 0.1) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .scream-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 8rem;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Animaciones */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 8px #8b0000, 0 0 15px #cc3300, 0 0 25px #ff6600; 
                transform: scale(1);
            }
            20%, 24%, 55% {
                text-shadow: none;
                transform: scale(0.98);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-25px) rotate(2deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes fly {
            0% {
                transform: translateX(-150px) translateY(100px) rotate(0deg) scale(0.8);
            }
            100% {
                transform: translateX(calc(100vw + 150px)) translateY(-100px) rotate(360deg) scale(1.2);
            }
        }

        @keyframes floatGhost {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            50% {
                transform: translateY(-60px) translateX(30px) scale(1.1);
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
        }

        @keyframes drip {
            0% {
                transform: translateY(-40px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100px);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-3deg); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 0, 1)) drop-shadow(0 0 60px rgba(255, 102, 0, 0.9)); }
        }

        @keyframes horrorScale {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(0deg); } /* Ajuste sutil para la animación al hacer hover */
        }

        /* Efectos de brillo */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,102,0,0.4) 0%, rgba(0,0,0,0) 50%),
                radial-gradient(circle at 80% 70%, rgba(255,0,0,0.3) 0%, rgba(0,0,0,0) 50%);
            z-index: -1;
            animation: pulse 6s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 2.2rem;
            }
            .tagline {
                font-size: 1.8rem;
            }
            .bottles-section {
                flex-direction: column;
                gap: 40px;
            }
            .bottle-container {
                width: 300px;
                height: 470px;
            }
            .main-logo {
                width: 95%; 
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .main-logo {
                width: 95%;
                height: 180px; 
            }
        }
    </style>
</head>
<body>
    <audio id="halloween-music" loop autoplay>
        <source src="imagenes/imagenes_hallowen/musica/halloween.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="grunge-overlay"></div>
    
    <div class="terror-overlay" id="terrorOverlay"></div>
    <div class="scream-effect" id="screamEffect">¡AHHH!</div>
    
    <div id="particles-js"></div>
    
    <div class="glow"></div>
    
    <div class="container">
        <header>
            <h1 class="title">EN LA</h1>
            <h2 class="subtitle">FABRICA</h2>
            <h1 class="title">EMBRUJADA</h1>
            <p class="tagline">NADA ES SEGURO...</p>
        </header>
        
        <section class="logo-section">
            <div class="main-logo" style="background-image: url('imagenes/imagenes_hallowen/logo_incacola.png')"></div> 
        </section>
        
        <section class="bottles-section">
            <div class="bottle-container" data-bottle="1">
                <div class="bottle" style="background-image: url('imagenes/imagenes_hallowen/inca3.jpg')"></div>
            </div>
            
            <div class="bottle-container" data-bottle="2">
                <div class="bottle" style="background-image: url('imagenes/imagenes_hallowen/inca_2.jpg')"></div>
            </div>
            
            <div class="bottle-container" data-bottle="3">
                <div class="bottle" style="background-image: url('imagenes/imagenes_hallowen/incacola_hallowen.jpg')"></div>
            </div>
        </section>
        
        <footer>
            <p>Inca Kola</p>
        </footer>
    </div>
    
    <div class="halloween-elements" id="halloween-elements"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inicializar partículas de fondo
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ff6600" },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff0000",
                    opacity: 0.4,
                    width: 2
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });

        // Crear elementos de Halloween
        const halloweenContainer = document.getElementById('halloween-elements');
        
        // Crear murciélagos
        for (let i = 0; i < 10; i++) {
            const bat = document.createElement('div');
            bat.className = 'bat';
            bat.style.left = Math.random() * 100 + 'vw';
            bat.style.animationDelay = Math.random() * 15 + 's';
            bat.style.animationDuration = (12 + Math.random() * 12) + 's';
            halloweenContainer.appendChild(bat);
        }
        
        // Crear fantasmas que se desvanecen
        for (let i = 0; i < 8; i++) {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.style.left = Math.random() * 100 + 'vw';
            ghost.style.top = Math.random() * 100 + 'vh';
            ghost.style.animationDelay = Math.random() * 12 + 's';
            ghost.style.animationDuration = (8 + Math.random() * 8) + 's';
            halloweenContainer.appendChild(ghost);
        }

        // Crear gotas de sangre
        for (let i = 0; i < 15; i++) {
            const blood = document.createElement('div');
            blood.className = 'blood-drip';
            blood.style.left = Math.random() * 100 + 'vw';
            blood.style.animationDelay = Math.random() * 3 + 's';
            blood.style.animationDuration = (2 + Math.random() * 2) + 's';
            halloweenContainer.appendChild(blood);
        }

        // Efectos terroríficos al hacer hover
        const bottles = document.querySelectorAll('.bottle-container');
        const terrorOverlay = document.getElementById('terrorOverlay');
        const screamEffect = document.getElementById('screamEffect');
        const scarySounds = [
            'https://assets.mixkit.co/sfx/preview/mixkit-horror-scream-2836.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-scary-demonic-voice-566.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-creepy-laugh-428.mp3'
        ];

        // Precargar sonidos
        const audioElements = scarySounds.map(src => {
            const audio = new Audio();
            audio.src = src;
            audio.preload = 'auto';
            return audio;
        });

        // Aplicar el efecto de hover también al logo principal
        const mainLogo = document.querySelector('.main-logo');
        
        function applyHoverEffect(element) {
            element.addEventListener('mouseenter', function() {
                this.style.transform = (element === mainLogo) ? 'scale(1.1) rotateY(10deg)' : 'scale(1.2) rotateY(20deg)';
                this.style.filter = 'drop-shadow(0 0 60px rgba(255, 0, 0, 1)) drop-shadow(0 0 30px rgba(255, 60, 0, 0.9))';
                
                if (element !== mainLogo) { // Solo si no es el logo principal, ya que el logo no tiene pseudo-elementos internos
                    this.querySelector('.bottle').style.filter = 'drop-shadow(0 0 50px rgba(255, 0, 0, 1.2)) brightness(1.6)';
                    this.querySelector('.bottle::before').style.opacity = '1';
                } else {
                     // Ajuste para el brillo::before del main-logo
                     if (this.classList.contains('main-logo')) {
                        this.style.filter = 'drop-shadow(0 0 60px rgba(255, 0, 0, 1)) drop-shadow(0 0 30px rgba(255, 60, 0, 0.9)) brightness(1.6)';
                     }
                }
                
                this.style.animation = 'horrorScale 0.5s ease-in-out infinite alternate';
                
                terrorOverlay.style.opacity = '0.9'; 
                
                const randomSound = audioElements[Math.floor(Math.random() * audioElements.length)];
                randomSound.currentTime = 0;
                randomSound.volume = 0.3;
                randomSound.play().catch(e => console.log('Audio no pudo reproducirse automáticamente'));
                
                screamEffect.style.opacity = '1';
                screamEffect.style.transform = 'translate(-50%, -50%) scale(1)';
                setTimeout(() => {
                    screamEffect.style.opacity = '0';
                    screamEffect.style.transform = 'translate(-50%, -50%) scale(0)';
                }, 500);
                
                document.body.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = (element === mainLogo) ? 'scale(1) rotateY(0deg)' : 'scale(1) rotateY(0deg)';
                this.style.filter = 'drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7))';
                this.style.animation = '';
                
                if (element !== mainLogo) {
                    this.querySelector('.bottle').style.filter = 'drop-shadow(0 0 20px rgba(255, 102, 0, 0.8)) brightness(1)';
                    this.querySelector('.bottle::before').style.opacity = '0';
                } else {
                    this.style.filter = 'drop-shadow(0 0 15px rgba(255, 102, 0, 0.9))'; // Restaurar el filtro inicial del logo
                }
                
                terrorOverlay.style.opacity = '0';
            });
        }

        // Aplicar los efectos a las botellas
        bottles.forEach(applyHoverEffect);
        // Aplicar los efectos al logo principal
        applyHoverEffect(mainLogo);


        // Efecto de movimiento al hacer scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const elementsToMove = document.querySelectorAll('.bottle-container, .main-logo'); // También mover el logo
            
            elementsToMove.forEach((element, index) => {
                const rate = scrolled * -0.3;
                const rotation = rate * 0.05;
                if (!element.matches(':hover')) {
                    element.style.transform = `translateY(${rate}px) rotateY(${rotation}deg)`;
                }
            });
        });

        // Efecto de respiración en las botellas y el logo
        function breathingEffect() {
            const elementsToBreath = document.querySelectorAll('.bottle-container, .main-logo'); // También el logo
            elementsToBreath.forEach((element, index) => {
                if (!element.matches(':hover')) {
                    const time = Date.now() * 0.001;
                    const breath = Math.sin(time + index) * 0.02 + 1; // Un poco más sutil para el logo grande
                    element.style.transform = `scale(${breath})`;
                }
            });
            requestAnimationFrame(breathingEffect);
        }
        breathingEffect();

        // Intento de reproducción de música al cargar (para evitar restricciones de autoplay)
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('halloween-music');
            music.volume = 0.2; 
            music.play().catch(e => {
                console.log('La reproducción automática fue bloqueada. El usuario deberá interactuar primero.');
                document.body.addEventListener('click', () => {
                    music.play().catch(f => console.log('No se pudo reproducir después del clic.'));
                }, { once: true });
            });
        });
    </script>
</body>
</html>
